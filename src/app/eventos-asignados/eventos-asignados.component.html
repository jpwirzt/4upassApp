<ion-header>
  <ion-toolbar>
    <ion-title>Eventos Asignados de {{ nombreSeguridad }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar
    [(ngModel)]="name"
    (ionInput)="buscarSeguridades($event)"
    debounce="300"
    placeholder="Buscar eventos...">
  </ion-searchbar>

  <ion-list *ngIf="(data.items?.length ?? 0) > 0; else sinEventos">
    <ion-item-sliding *ngFor="let item of data.items">
      <ion-item>
        <ion-label>
          <h2>{{ item?.nombre }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRow(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #sinEventos>
    <ion-text color="medium">
      <p class="ion-text-center">No hay eventos asignados para este usuario.</p>
    </ion-text>
  </ng-template>

</ion-content>
